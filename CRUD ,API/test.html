<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Tìm kiếm theo kí tự</title>
</head>

<body>
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
    <span class="material-symbols-outlined">
        search
    </span>
    <a href="https://www.facebook.com/"><span class="material-symbols-outlined">
            delete
        </span></a>

    <i class="fa-brands fa-facebook-f"></i>
    <input type="text" id="searchInput" placeholder="Tìm kiếm...">
    <ul id="results"></ul>
        <input type="password">
    <script>
        const data = ["apple", "banana", "cherry", "date", "fig", "grape", "kiwi", "lemon", "lime", "mango", "orange", "papaya", "peach", "pear", "pineapple", "plum", "strawberry", "watermelon"];
        const searchInput = document.getElementById("searchInput");
        const resultsList = document.getElementById("results");

        searchInput.addEventListener("input", () => {
            const searchTerm = searchInput.value.toLowerCase();
            const matchingItems = data.filter(item => item.toLowerCase().includes(searchTerm));
            resultsList.innerHTML = matchingItems.length ? matchingItems.map(item => `<li>${item}</li>`).join('') : "<li>Không tìm thấy kết quả phù hợp.</li>";
        });
    </script>
</body>

</html>
